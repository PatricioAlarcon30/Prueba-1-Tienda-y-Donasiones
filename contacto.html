<div class="container">

              <!-- CONTACT FORM https://github.com/jonmbake/bootstrap3-contact-form -->
              <form id="feedbackForm" class="text-center">
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input type="text" class="form-control" id="name" name="nombre" placeholder="Nombre" aria-describedby="nameHelp">
                  <span id="nameHelp" class="form-text text-muted" style="display: none;">Please enter your name.</span>
                </div>
                <div class="form-group">
                  <label for="email">E-Mail</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email" aria-describedby="emailHelp">

                </div>
                <div class="form-group">
                  <label for="Mensaje">Mensaje</label>
                  <textarea rows="10" cols="100" class="form-control" id="mensaje" name="mensaje" placeholder="Mensaje" aria-describedby="messageHelp"></textarea>
                  <span id="messageHelp" class="form-text text-muted" style="display: none;">Please enter a message.</span>
                </div>
                <button type="submit" id="feedbackSubmit" class="btn btn-primary btn-lg"> Enviar</button>
              </form>
            </div>
          </div>
