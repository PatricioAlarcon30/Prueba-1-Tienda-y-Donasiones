<div class="text-center mt-3">
  <h1>Contactanos</h1>
</div>
<div class="container w-25 uso-completo">
  <form class="row g-3" id="formulario">
    <div>
      <label for="nombre" class="form-label">Nombre Completo</label>
      <input type="text" class="form-control" id="nombre" name="nombre">
    </div>
    <div class="col-sm-5 messages"></div>
    <div>
      <label for="tel" class="form-label">Teléfono (opcional)</label>
      <input type="tel" class="form-control" id="tel"  name="tel"placeholder="+56912345678">
    </div>
    <div class="col-sm-5 messages"></div>
    <div>
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email"placeholder="correo@dominio.com">
    </div>
    <div class="col-sm-5 messages"></div>
    <div>
      <fieldset class="row mb-3">
        <legend>Modo de identificación</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Rut
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Pasaporte
            </label>
          </div>
        </div>
      </fieldset>
      <label for="rut" class="form-label">Rut</label>
      <input type="text" class="form-control" id="rut" name="rut" placeholder="rut sin puntos y con guion">
    </div>
    <div class="col-sm-5 messages"></div>
    <div>
      <label for="City" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="City" name="City">
    </div>
    <div class="col-sm-5 messages"></div>
    <div>
      <p>¿En que le gustaria participar en la ONG?</p>
      <textarea name="textarea" id="textarea" class="w-100"></textarea>
    </div>
    <div class="col-sm-5 messages"></div>
    <div>
      <button type="submit" class="btn btn-primary ">Enviar</button>
    </div>
  </form>  
  </div>
